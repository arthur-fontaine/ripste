services:
  grafana:
    image: grafana/grafana:12.0.2
    container_name: grafana
    volumes:
      - grafana_provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
      - ./docker/service-configs/grafana.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
      - tempo

  prometheus:
    image: prom/prometheus:v3.4.2
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
      - ./docker/service-configs/prometheus.yml:/etc/prometheus/prometheus.yml

  loki:
    image: grafana/loki:3.5
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  tempo:
    image: grafana/tempo:2.8.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - tempo_data:/var/tempo
      - ./docker/service-configs/tempo.yml:/etc/tempo.yaml

volumes:
  grafana_provisioning:
  grafana_data:
  tempo_data:
  prometheus_data:
  loki_data:
